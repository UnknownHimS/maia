<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assistant</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Courier New', monospace;
            background: #0a0a0a;
            color: #00ff00;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .chat-container {
            background: #1a1a1a;
            border: 2px solid #00ff00;
            box-shadow: 0 0 20px rgba(0, 255, 0, 0.3);
            width: 100%;
            max-width: 800px;
            height: 90vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .chat-header {
            background: #0d0d0d;
            color: #00ff00;
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 2px solid #00ff00;
        }

        .chat-header h2 {
            font-size: 18px;
            font-weight: 700;
            letter-spacing: 2px;
            text-transform: uppercase;
        }

        .terminal-prefix {
            color: #00ff00;
            margin-right: 5px;
        }

        .header-controls {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .toggle-container {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .toggle-label {
            font-size: 11px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .toggle-switch {
            position: relative;
            width: 45px;
            height: 24px;
            background: #0d0d0d;
            border: 2px solid #00ff00;
            cursor: pointer;
            transition: background 0.3s;
        }

        .toggle-switch.active {
            background: #00ff00;
        }

        .toggle-slider {
            position: absolute;
            top: 2px;
            left: 2px;
            width: 16px;
            height: 16px;
            background: #00ff00;
            transition: transform 0.3s;
        }

        .toggle-switch.active .toggle-slider {
            background: #0a0a0a;
            transform: translateX(21px);
        }

        .link-btn {
            background: #0d0d0d;
            color: #00ff00;
            border: 2px solid #00ff00;
            padding: 6px 12px;
            cursor: pointer;
            font-family: 'Courier New', monospace;
            font-size: 11px;
            text-transform: uppercase;
            text-decoration: none;
            display: inline-block;
            transition: all 0.3s;
            letter-spacing: 1px;
        }

        .link-btn:hover {
            background: #00ff00;
            color: #0a0a0a;
        }

        .status-badge {
            font-size: 12px;
            color: #00ff00;
            letter-spacing: 1px;
        }

        .notification-banner {
            background: #ffaa00;
            color: #0a0a0a;
            padding: 12px 20px;
            text-align: center;
            font-weight: bold;
            font-size: 14px;
            display: none;
            border-bottom: 2px solid #00ff00;
        }

        .notification-banner.active {
            display: block;
        }

        .chat-messages {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .chat-messages::-webkit-scrollbar {
            width: 8px;
        }

        .chat-messages::-webkit-scrollbar-track {
            background: #0d0d0d;
        }

        .chat-messages::-webkit-scrollbar-thumb {
            background: #00ff00;
        }

        .message {
            max-width: 80%;
            padding: 10px 15px;
            border: 1px solid #00ff00;
            line-height: 1.5;
            font-size: 14px;
        }

        .message.ai {
            background: #0d0d0d;
            color: #00ff00;
            align-self: flex-start;
            border-left: 3px solid #00ff00;
        }

        .message.user {
            background: #003300;
            color: #00ff00;
            align-self: flex-end;
            border-right: 3px solid #00ff00;
        }

        .button-group {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin-top: 10px;
        }

        .choice-btn {
            background: #0d0d0d;
            color: #00ff00;
            border: 2px solid #00ff00;
            padding: 8px 16px;
            cursor: pointer;
            font-family: 'Courier New', monospace;
            font-size: 12px;
            text-transform: uppercase;
            transition: all 0.3s;
        }

        .choice-btn:hover {
            background: #00ff00;
            color: #0a0a0a;
        }

        .typing-indicator {
            display: none;
            align-self: flex-start;
            padding: 10px 15px;
            background: #0d0d0d;
            border: 1px solid #00ff00;
        }

        .typing-indicator.active {
            display: flex;
            gap: 5px;
        }

        .typing-text {
            color: #00ff00;
            font-size: 14px;
        }

        .chat-input-area {
            padding: 15px 20px;
            background: #0d0d0d;
            border-top: 2px solid #00ff00;
            display: flex;
            gap: 10px;
        }

        .chat-input {
            flex: 1;
            padding: 10px 15px;
            border: 2px solid #00ff00;
            background: #1a1a1a;
            color: #00ff00;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            outline: none;
        }

        .chat-input::placeholder {
            color: #006600;
        }

        .send-btn {
            background: #0d0d0d;
            color: #00ff00;
            border: 2px solid #00ff00;
            padding: 10px 20px;
            cursor: pointer;
            font-weight: 700;
            font-family: 'Courier New', monospace;
            text-transform: uppercase;
            transition: all 0.3s;
        }

        .send-btn:hover {
            background: #00ff00;
            color: #0a0a0a;
        }

        .mic-btn {
            background: #0d0d0d;
            color: #00ff00;
            border: 2px solid #00ff00;
            padding: 10px 15px;
            cursor: pointer;
            font-family: 'Courier New', monospace;
            font-size: 16px;
            transition: all 0.3s;
            min-width: 50px;
        }

        .mic-btn:hover {
            background: #00ff00;
            color: #0a0a0a;
        }

        .mic-btn.listening {
            background: #ff0000;
            border-color: #ff0000;
            color: #fff;
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.6; }
        }

        @media (max-width: 768px) {
            .chat-container {
                height: 100vh;
                border: none;
                border-radius: 0;
            }
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <h2><span class="terminal-prefix">$</span>  Maia's Assistant </h2>
            <div class="header-controls">
                <a href="https://your-other-app.com" target="_blank" class="link-btn">🔗 LINK</a>
                <div class="toggle-container">
                    <span class="toggle-label">SPEECH</span>
                    <div class="toggle-switch active" id="speechToggle">
                        <div class="toggle-slider"></div>
                    </div>
                </div>
                <div class="status-badge" id="timeDisplay"></div>
            </div>
        </div>
        
        <div class="notification-banner" id="notification"></div>
        
        <div class="chat-messages" id="chatMessages">
            <div class="message ai">
                <span class="terminal-prefix">></span> SYSTEM INITIALIZED. TYPE 'HELP' FOR AVAILABLE COMMANDS.
            </div>
        </div>

        <div class="typing-indicator" id="typingIndicator">
            <span class="typing-text">PROCESSING...</span>
        </div>
        
        <div class="chat-input-area">
            <button id="micBtn" class="mic-btn">🎤</button>
            <input type="text" id="chatInput" class="chat-input" placeholder="Enter command or click mic to speak..." />
            <button id="sendBtn" class="send-btn">SEND</button>
        </div>
    </div>

    <script>
        // ============================================
        // CONFIGURATION: EASY TO UNDERSTAND TRIGGERS
        // ============================================
        
        const triggerWords = [
            {
                word: "hello",
                responses: [
                    "> GREETING DETECTED. HELLO, USER.",
                    "> HI THERE. SYSTEM READY.",
                    "> HELLO. HOW CAN I ASSIST YOU?"
                ],
                choices: [
                    { text: "Hi", response: "> OH HELLO! GLAD TO SEE YOU ONLINE. 😊" },
                    { text: "Hello", response: "> GREETINGS CONFIRMED. WHAT DO YOU NEED TODAY?" },
                    { text: "Hey", response: "> HEY! TERMINAL IS READY FOR YOUR COMMANDS." }
                ]
            },
            {
                word: "help",
                responses: ["> DISPLAYING AVAILABLE COMMANDS..."],
                choices: [
                    { text: "What can you do?", response: "> I CAN RESPOND TO TRIGGERS, SEND TIME NOTIFICATIONS, AND CHAT WITH YOU!" },
                    { text: "Show examples", response: "> TRY: 'HELLO', 'HELP', 'BYE', 'STATUS', 'TIME' OR JUST CHAT!" },
                    { text: "Tell joke", response: "> WHY DID THE COMPUTER GO TO THERAPY? IT HAD TOO MANY UNRESOLVED ISSUES! 😄" }
                ]
            },
            {
                word: "bye",
                responses: ["> LOGOUT SEQUENCE INITIATED. GOODBYE USER."],
                choices: [
                    { text: "See you", response: "> FAREWELL. SYSTEM STANDBY MODE ACTIVATED." },
                    { text: "Thanks", response: "> YOU'RE WELCOME. RETURN ANYTIME." }
                ]
            },
            {
                word: "status",
                responses: ["> ALL SYSTEMS OPERATIONAL. STATUS: GREEN."],
                choices: [
                    { text: "Good", response: "> AFFIRMATIVE. RUNNING AT OPTIMAL PERFORMANCE." },
                    { text: "Check logs", response: "> LOG DATA: NO ERRORS DETECTED. ALL CLEAR." }
                ]
            },
            {
                word: "time",
                responses: ["> ACCESSING SYSTEM CLOCK..."],
                choices: [
                    { text: "Show date", response: "> DATE: " + new Date().toDateString() },
                    { text: "Timezone", response: "> TIMEZONE: " + Intl.DateTimeFormat().resolvedOptions().timeZone }
                ]
            }
        ];

        // ============================================
        // TIME-BASED NOTIFICATIONS CONFIGURATION
        // ============================================
        
        const timeNotifications = [
            { 
                startHour: 10, 
                endHour: 12, 
                message: "⏰ TIME TO EAT! DON'T FORGET YOUR LUNCH!" 
            },
            { 
                startHour: 8, 
                endHour: 9, 
                message: "☀️ GOOD MORNING! TERMINAL BOOT SEQUENCE COMPLETE." 
            },
            { 
                startHour: 18, 
                endHour: 19, 
                message: "🌆 DINNER TIME! TAKE A BREAK FROM THE TERMINAL." 
            },
            { 
                startHour: 14, 
                endHour: 15, 
                message: "☕ COFFEE BREAK RECOMMENDED. STRETCH YOUR LEGS!" 
            }
        ];

        // ============================================
        // DOM ELEMENTS
        // ============================================
        
        const chatMessages = document.getElementById('chatMessages');
        const chatInput = document.getElementById('chatInput');
        const sendBtn = document.getElementById('sendBtn');
        const timeDisplay = document.getElementById('timeDisplay');
        const notification = document.getElementById('notification');
        const typingIndicator = document.getElementById('typingIndicator');
        const speechToggle = document.getElementById('speechToggle');
        const micBtn = document.getElementById('micBtn');

        let notifiedTimes = new Set();
        let speechEnabled = true; // DEFAULT ON
        let speechSynthesis = window.speechSynthesis;
        let recognition = null;
        let isListening = false;

        // ============================================
        // SPEECH RECOGNITION SETUP
        // ============================================
        
        if ('webkitSpeechRecognition' in window || 'SpeechRecognition' in window) {
            const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
            recognition = new SpeechRecognition();
            recognition.continuous = false;
            recognition.interimResults = false;
            recognition.lang = 'en-US';

            recognition.onstart = () => {
                isListening = true;
                micBtn.classList.add('listening');
                micBtn.textContent = '🔴';
            };

            recognition.onend = () => {
                isListening = false;
                micBtn.classList.remove('listening');
                micBtn.textContent = '🎤';
            };

            recognition.onresult = (event) => {
                const transcript = event.results[0][0].transcript;
                chatInput.value = transcript;
                sendMessage();
            };

            recognition.onerror = (event) => {
                console.error('Speech recognition error:', event.error);
                isListening = false;
                micBtn.classList.remove('listening');
                micBtn.textContent = '🎤';
                
                if (event.error === 'no-speech') {
                    addMessage("NO SPEECH DETECTED. PLEASE TRY AGAIN.", false);
                } else if (event.error === 'not-allowed') {
                    addMessage("MICROPHONE ACCESS DENIED. PLEASE ENABLE IN BROWSER SETTINGS.", false);
                }
            };
        }

        // ============================================
        // MICROPHONE BUTTON HANDLER
        // ============================================
        
        micBtn.addEventListener('click', () => {
            if (!recognition) {
                addMessage("SPEECH RECOGNITION NOT SUPPORTED IN THIS BROWSER.", false);
                return;
            }

            if (isListening) {
                recognition.stop();
            } else {
                recognition.start();
            }
        });

        // ============================================
        // SPEECH SYNTHESIS FUNCTION
        // ============================================
        
        function speak(text) {
            if (!speechEnabled || !speechSynthesis) return;
            
            // Cancel any ongoing speech
            speechSynthesis.cancel();
            
            // Clean up text for speech (remove terminal characters)
            const cleanText = text.replace(/>/g, '').replace(/\[|\]/g, '').trim();
            
            const utterance = new SpeechSynthesisUtterance(cleanText);
            utterance.rate = 1.0;
            utterance.pitch = 1.0;
            utterance.volume = 1.0;
            
            // Optional: Use a specific voice if available
            const voices = speechSynthesis.getVoices();
            if (voices.length > 0) {
                // Try to find an English voice
                const englishVoice = voices.find(v => v.lang.startsWith('en'));
                if (englishVoice) {
                    utterance.voice = englishVoice;
                }
            }
            
            speechSynthesis.speak(utterance);
        }

        // ============================================
        // TOGGLE SPEECH
        // ============================================
        
        speechToggle.addEventListener('click', () => {
            speechEnabled = !speechEnabled;
            speechToggle.classList.toggle('active', speechEnabled);
            
            if (speechEnabled) {
                speak('Speech enabled');
            } else {
                speechSynthesis.cancel();
            }
        });

        // Load voices when available
        if (speechSynthesis.onvoiceschanged !== undefined) {
            speechSynthesis.onvoiceschanged = () => {
                speechSynthesis.getVoices();
            };
        }

        // ============================================
        // TIME UPDATE FUNCTION
        // ============================================
        
        function updateTime() {
            const now = new Date();
            const timeStr = now.toLocaleTimeString('en-US', { 
                hour: '2-digit', 
                minute: '2-digit',
                second: '2-digit',
                hour12: false 
            });
            const dateStr = now.toLocaleDateString('en-US', { 
                month: 'short', 
                day: '2-digit',
                year: 'numeric'
            });
            timeDisplay.textContent = `${dateStr} | ${timeStr}`;
            
            checkTimeNotifications(now);
        }

        // ============================================
        // TIME-BASED NOTIFICATIONS
        // ============================================
        
        function checkTimeNotifications(now) {
            const hour = now.getHours();
            const minute = now.getMinutes();
            const timeKey = `${hour}`;
            
            timeNotifications.forEach(notif => {
                if (hour >= notif.startHour && hour < notif.endHour) {
                    if (!notifiedTimes.has(timeKey + notif.message)) {
                        showNotification(notif.message);
                        notifiedTimes.add(timeKey + notif.message);
                        
                        setTimeout(() => {
                            notifiedTimes.delete(timeKey + notif.message);
                        }, 3600000);
                    }
                }
            });
        }

        // ============================================
        // NOTIFICATION BANNER
        // ============================================
        
        function showNotification(message) {
            notification.textContent = message;
            notification.classList.add('active');
            
            setTimeout(() => {
                notification.classList.remove('active');
            }, 5000);
        }

        // ============================================
        // ADD MESSAGE TO CHAT
        // ============================================
        
        function addMessage(text, isUser = false) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${isUser ? 'user' : 'ai'}`;
            
            if (!isUser) {
                const prefix = document.createElement('span');
                prefix.className = 'terminal-prefix';
                prefix.textContent = '> ';
                messageDiv.appendChild(prefix);
            }
            
            const textNode = document.createTextNode(text);
            messageDiv.appendChild(textNode);
            
            chatMessages.appendChild(messageDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;
            
            // Auto-speak AI messages when speech is enabled
            if (!isUser && speechEnabled) {
                speak(text);
            }
        }

        // ============================================
        // ADD CHOICE BUTTONS
        // ============================================
        
        function addChoiceButtons(choices) {
            const messageDiv = document.createElement('div');
            messageDiv.className = 'message ai';
            
            const buttonGroup = document.createElement('div');
            buttonGroup.className = 'button-group';
            
            choices.forEach(choice => {
                const btn = document.createElement('button');
                btn.className = 'choice-btn';
                btn.textContent = `[ ${choice.text} ]`;
                btn.onclick = () => handleChoice(choice.response, messageDiv);
                buttonGroup.appendChild(btn);
            });
            
            messageDiv.appendChild(buttonGroup);
            chatMessages.appendChild(messageDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        // ============================================
        // HANDLE CHOICE BUTTON CLICK
        // ============================================
        
        function handleChoice(response, buttonContainer) {
            buttonContainer.remove();
            
            typingIndicator.classList.add('active');
            
            setTimeout(() => {
                typingIndicator.classList.remove('active');
                addMessage(response, false);
            }, 800);
        }

        // ============================================
        // PROCESS USER INPUT
        // ============================================
        
        function processInput(input) {
            const lowerInput = input.toLowerCase().trim();
            
            // Check for trigger words
            for (let trigger of triggerWords) {
                if (lowerInput.includes(trigger.word)) {
                    typingIndicator.classList.add('active');
                    
                    setTimeout(() => {
                        typingIndicator.classList.remove('active');
                        
                        // Pick a random response
                        const randomResponse = trigger.responses[
                            Math.floor(Math.random() * trigger.responses.length)
                        ];
                        addMessage(randomResponse, false);
                        
                        // Add choice buttons if available
                        if (trigger.choices && trigger.choices.length > 0) {
                            setTimeout(() => {
                                addChoiceButtons(trigger.choices);
                            }, 300);
                        }
                    }, 1000);
                    
                    return;
                }
            }
            
            // Default response if no trigger found
            typingIndicator.classList.add('active');
            setTimeout(() => {
                typingIndicator.classList.remove('active');
                addMessage("COMMAND NOT RECOGNIZED. TYPE 'HELP' FOR AVAILABLE COMMANDS.", false);
            }, 1000);
        }

        // ============================================
        // SEND MESSAGE
        // ============================================
        
        function sendMessage() {
            const text = chatInput.value.trim();
            if (text === '') return;
            
            addMessage(text, true);
            chatInput.value = '';
            
            setTimeout(() => {
                processInput(text);
            }, 300);
        }

        // ============================================
        // EVENT LISTENERS
        // ============================================
        
        sendBtn.addEventListener('click', sendMessage);
        
        chatInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });

        // ============================================
        // INITIALIZE
        // ============================================
        
        updateTime();
        setInterval(updateTime, 1000);
        
        // Boot message with speech
        setTimeout(() => {
            addMessage("READY FOR INPUT.", false);
        }, 500);
    </script>
</body>
</html>
