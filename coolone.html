<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assistant</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Courier New', monospace;
            background: #0a0a0a;
            color: #00ff00;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .chat-container {
            background: #1a1a1a;
            border: 2px solid #00ff00;
            box-shadow: 0 0 20px rgba(0, 255, 0, 0.3);
            width: 100%;
            max-width: 800px;
            height: 90vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .chat-header {
            background: #0d0d0d;
            color: #00ff00;
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 2px solid #00ff00;
        }

        .chat-header h2 {
            font-size: 18px;
            font-weight: 700;
            letter-spacing: 2px;
            text-transform: uppercase;
        }

        .terminal-prefix {
            color: #00ff00;
            margin-right: 5px;
        }

        .header-controls {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .toggle-container {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .toggle-label {
            font-size: 11px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .toggle-switch {
            position: relative;
            width: 45px;
            height: 24px;
            background: #0d0d0d;
            border: 2px solid #00ff00;
            cursor: pointer;
            transition: background 0.3s;
        }

        .toggle-switch.active {
            background: #00ff00;
        }

        .toggle-slider {
            position: absolute;
            top: 2px;
            left: 2px;
            width: 16px;
            height: 16px;
            background: #00ff00;
            transition: transform 0.3s;
        }

        .toggle-switch.active .toggle-slider {
            background: #0a0a0a;
            transform: translateX(21px);
        }

        .link-btn {
            background: #0d0d0d;
            color: #00ff00;
            border: 2px solid #00ff00;
            padding: 6px 12px;
            cursor: pointer;
            font-family: 'Courier New', monospace;
            font-size: 11px;
            text-transform: uppercase;
            text-decoration: none;
            display: inline-block;
            transition: all 0.3s;
            letter-spacing: 1px;
        }

        .link-btn:hover {
            background: #00ff00;
            color: #0a0a0a;
        }

        .status-badge {
            font-size: 12px;
            color: #00ff00;
            letter-spacing: 1px;
        }

        .notification-banner {
            background: #ffaa00;
            color: #0a0a0a;
            padding: 12px 20px;
            text-align: center;
            font-weight: bold;
            font-size: 14px;
            display: none;
            border-bottom: 2px solid #00ff00;
        }

        .notification-banner.active {
            display: block;
        }

        .chat-messages {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .chat-messages::-webkit-scrollbar {
            width: 8px;
        }

        .chat-messages::-webkit-scrollbar-track {
            background: #0d0d0d;
        }

        .chat-messages::-webkit-scrollbar-thumb {
            background: #00ff00;
        }

        .message {
            max-width: 80%;
            padding: 10px 15px;
            border: 1px solid #00ff00;
            line-height: 1.5;
            font-size: 14px;
        }

        .message.ai {
            background: #0d0d0d;
            color: #00ff00;
            align-self: flex-start;
            border-left: 3px solid #00ff00;
        }

        .message.user {
            background: #003300;
            color: #00ff00;
            align-self: flex-end;
            border-right: 3px solid #00ff00;
        }

        .button-group {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin-top: 10px;
        }

        .choice-btn {
            background: #0d0d0d;
            color: #00ff00;
            border: 2px solid #00ff00;
            padding: 8px 16px;
            cursor: pointer;
            font-family: 'Courier New', monospace;
            font-size: 12px;
            text-transform: uppercase;
            transition: all 0.3s;
        }

        .choice-btn:hover {
            background: #00ff00;
            color: #0a0a0a;
        }

        .typing-indicator {
            display: none;
            align-self: flex-start;
            padding: 10px 15px;
            background: #0d0d0d;
            border: 1px solid #00ff00;
        }

        .typing-indicator.active {
            display: flex;
            gap: 5px;
        }

        .typing-text {
            color: #00ff00;
            font-size: 14px;
        }

        .chat-input-area {
            padding: 15px 20px;
            background: #0d0d0d;
            border-top: 2px solid #00ff00;
            display: flex;
            gap: 10px;
        }

        .chat-input {
            flex: 1;
            padding: 10px 15px;
            border: 2px solid #00ff00;
            background: #1a1a1a;
            color: #00ff00;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            outline: none;
        }

        .chat-input::placeholder {
            color: #006600;
        }

        .send-btn {
            background: #0d0d0d;
            color: #00ff00;
            border: 2px solid #00ff00;
            padding: 10px 20px;
            cursor: pointer;
            font-weight: 700;
            font-family: 'Courier New', monospace;
            text-transform: uppercase;
            transition: all 0.3s;
        }

        .send-btn:hover {
            background: #00ff00;
            color: #0a0a0a;
        }

        .mic-btn {
            background: #0d0d0d;
            color: #00ff00;
            border: 2px solid #00ff00;
            padding: 10px 15px;
            cursor: pointer;
            font-family: 'Courier New', monospace;
            font-size: 16px;
            transition: all 0.3s;
            min-width: 50px;
        }

        .mic-btn:hover {
            background: #00ff00;
            color: #0a0a0a;
        }

        .mic-btn.listening {
            background: #ff0000;
            border-color: #ff0000;
            color: #fff;
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.6; }
        }

        @media (max-width: 768px) {
            .chat-container {
                height: 100vh;
                border: none;
                border-radius: 0;
            }
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <h2><span class="terminal-prefix">$</span>  Maia's Assistant </h2>
            <div class="header-controls">
                <a href="https://your-other-app.com" target="_blank" class="link-btn">üîó LINK</a>
                <div class="toggle-container">
                    <span class="toggle-label">SPEECH</span>
                    <div class="toggle-switch active" id="speechToggle">
                        <div class="toggle-slider"></div>
                    </div>
                </div>
                <div class="status-badge" id="timeDisplay"></div>
            </div>
        </div>
        
        <div class="notification-banner" id="notification"></div>
        
        <div class="chat-messages" id="chatMessages">
            <div class="message ai">
                <span class="terminal-prefix">></span> SYSTEM INITIALIZED. TYPE 'HELP' FOR AVAILABLE COMMANDS.
            </div>
        </div>

        <div class="typing-indicator" id="typingIndicator">
            <span class="typing-text">PROCESSING...</span>

        <div class="chat-input-area">
            <button id="micBtn" class="mic-btn">üé§</button>
            <input type="text" id="chatInput" class="chat-input" placeholder="Enter command or click mic to speak..." />
            <button id="sendBtn" class="send-btn">SEND</button>
        </div>
    </div>

    <script>
        // ============================================
        // CONFIGURATION: EASY TO UNDERSTAND TRIGGERS
        // ============================================

        const triggerWords = [

                ],

                        ]
                    },
                    {

                        nextChoices: [
                            { text: "Keep eating even if I‚Äôm full", response: "> YOUR TUMMY MIGHT HURT. IT‚ÄôS OKAY TO STOP WHEN YOU‚ÄôRE FULL." },
                            { text: "Say 'I‚Äôm full, thank you!'", response: "> NICE MANNERS! YOU LISTENED TO YOUR BODY AND SAID THANK YOU." },
                            { text: "Throw away the food", response: "> OH NO! WE SHOULDN‚ÄôT WASTE FOOD. NEXT TIME, JUST SAY YOU‚ÄôRE FULL." }
                        ]
                    },
                    { 
                        response: "> DO CHILDREN NEED TO EAT LESS OR ENOUGH TO GROW HEALTHY?",
                        nextChoices: [
                            { text: "Eat less to stay small", response: "> NOT QUITE! CHILDREN NEED ENOUGH FOOD TO GROW STRONG AND HEALTHY." },
                            { text: "Eat enough good food", response: "> YES! EATING ENOUGH HEALTHY FOOD HELPS YOU GROW AND HAVE ENERGY." },
                            { text: "Eat lots of candy", response: "> CANDY IS OKAY SOMETIMES, BUT TOO MUCH ISN‚ÄôT GOOD FOR YOUR TEETH OR BODY." }
                        ]
                    },

                        nextChoices: [
                            { text: "Say 'No, it‚Äôs mine!'", response: "> SOMETIMES IT‚ÄôS HARD TO SHARE, BUT SHARING MAKES PLAY MORE FUN." },
                            { text: "Let them take turns with you", response: "> THAT‚ÄôS WONDERFUL! TAKING TURNS MAKES EVERYONE HAPPY." },
                            { text: "Hide the toy", response: "> THAT‚ÄôS NOT VERY FAIR. MAYBE YOU CAN FIND A WAY TO PLAY TOGETHER!" }
                        ]
                    },
                    { 
                        response: "> PLAYTIME IS OVER. WHAT DO YOU DO?",
                        nextChoices: [
                            { text: "Leave toys on the floor", response: "> THAT MAKES A MESS. CLEANING UP HELPS KEEP THINGS NICE." },
                            { text: "Put the toys back where they belong", response: "> GOOD JOB! YOU‚ÄôRE TAKING CARE OF YOUR THINGS." },
                            { text: "Wait for someone else to clean", response: "> IT‚ÄôS GOOD TO HELP TOO! CLEANING TOGETHER IS TEAMWORK." }
                        ]
                    },
                    { 
                        response: "> YOU FEEL UPSET BECAUSE YOU LOST A GAME. WHAT DO YOU DO?",
                        nextChoices: [
                            { text: "Yell or cry at others", response: "> IT‚ÄôS OKAY TO FEEL SAD, BUT HURTING OTHERS ISN‚ÄôT KIND." },
                            { text: "Take a deep breath and try again", response: "> GREAT CHOICE! STAYING CALM HELPS YOU FEEL BETTER." },
                            { text: "Walk away and sit quietly", response: "> THAT‚ÄôS A GOOD WAY TO CALM DOWN BEFORE TRYING AGAIN." }
                        ]
                    }
                ]

            },
            {
                words: ["name", "friend"],
                responses: [
                    "> FRIEND NAME IS YOU."
                ],
                choices: []
            },
            {
                word: "hello",
                responses: [
                    "HELLO MA'AM!, HOW CAN I ASSIST YOU TODAY?"
                ],
                choices: [
                    { text: "Play Games", response: "> LET'S PLAY! üéÆ", trigger: "game" },
                    { text: "Chat", response: "> GREETINGS CONFIRMED. WHAT DO YOU NEED TODAY?" },
                    { text: "Help", response: "> TYPE 'HELP' FOR AVAILABLE COMMANDS." }
                ]
            },
            {
                word: "help",
                responses: ["> DISPLAYING AVAILABLE COMMANDS..."],
                choices: [
                    { text: "What can you do?", response: "> I CAN TELL JOKES, PLAY GAMES, AND HAVE FUN CHATS WITH YOU!" },
                    { text: "Show examples", response: "> TRY: 'HI', 'GAME', 'HELP', OR 'FUN FACT'!" },
                    { text: "Tell joke", response: "> WHY DID THE COOKIE GO TO THE DOCTOR? BECAUSE IT FELT CRUMMY! üç™üòÇ" }
                ]
            },
            {
                word: "game",
                responses: ["> GAME MENU LOADED. SELECT A GAME TO PLAY!"],
                choices: [
                    { 
                        text: "Math Game", 
                        response: "> MATH GAME SELECTED! üßÆ",
                        nextChoices: [
                            { text: "Easy", response: "> EASY MODE ACTIVATED!", gameType: "math", difficulty: "easy" },
                            { text: "Medium", response: "> MEDIUM MODE ACTIVATED!", gameType: "math", difficulty: "medium" },
                            { text: "Hard", response: "> HARD MODE ACTIVATED! PREPARE YOURSELF!", gameType: "math", difficulty: "hard" }
                        ]
                    },
                    { 
                        text: "Guess Number", 
                        response: "> NUMBER GUESSING GAME! I'M THINKING OF A NUMBER BETWEEN 1-100...",
                        gameType: "guess",
                        gameData: { number: Math.floor(Math.random() * 100) + 1, attempts: 0 }
                    },
                    { 
                        text: "Word Game", 
                        response: "> WORD SCRAMBLE! üìù UNSCRAMBLE THE WORD!",
                        gameType: "word"
                    }
                ]
            },
            {
                word: "bye",
                responses: ["> LOGOUT SEQUENCE INITIATED. GOODBYE USER."],
                choices: [
                    { text: "See you", response: "> FAREWELL. SYSTEM STANDBY MODE ACTIVATED." },
                    { text: "Thanks", response: "> YOU'RE WELCOME. RETURN ANYTIME." }
                ]
            },
            {
                word: "status",
                responses: ["> ALL SYSTEMS OPERATIONAL. STATUS: GREEN."],
                choices: [
                    { text: "Good", response: "> AFFIRMATIVE. RUNNING AT OPTIMAL PERFORMANCE." },
                    { text: "Check logs", response: "> LOG DATA: NO ERRORS DETECTED. ALL CLEAR." }
                ]
            },
            {
                word: "time",
                responses: ["> ACCESSING SYSTEM CLOCK..."],
                choices: [
                    { text: "Show date", response: "> DATE: " + new Date().toDateString() },
                    { text: "Timezone", response: "> TIMEZONE: " + Intl.DateTimeFormat().resolvedOptions().timeZone }
                ]
            }
        ];

        // ============================================
        // TIME-BASED NOTIFICATIONS CONFIGURATION
        // ============================================

        const timeNotifications = [
            { 
                startHour: 12, 
                endHour: 14, 
                message: "‚è∞ TIME TO EAT! DON'T FORGET YOUR LUNCH!" 
            },
            { 
                startHour: 8, 
                endHour: 9, 
                message: "‚òÄÔ∏è GOOD MORNING! TERMINAL BOOT SEQUENCE COMPLETE." 
            },
            { 
                startHour: 18, 
                endHour: 21, 
                message: "üåÜ DINNER TIME! TAKE A BREAK FROM YOUR IPAD." 
            },
            { 
                startHour: 15, 
                endHour: 16, 
                message: "üìö STUDY TIME !" 
            }
        ];

        // ============================================
        // DOM ELEMENTS
        // ============================================

        const chatMessages = document.getElementById('chatMessages');
        const chatInput = document.getElementById('chatInput');
        const sendBtn = document.getElementById('sendBtn');
        const timeDisplay = document.getElementById('timeDisplay');
        const notification = document.getElementById('notification');
        const typingIndicator = document.getElementById('typingIndicator');
        const speechToggle = document.getElementById('speechToggle');
        const micBtn = document.getElementById('micBtn');

        let notifiedTimes = new Set();
        let speechEnabled = true;
        let speechSynthesis = window.speechSynthesis;
        let recognition = null;
        let isListening = false;
        let currentGame = null; // Track active game state

        // ============================================
        // SPEECH RECOGNITION SETUP
        // ============================================

        if ('webkitSpeechRecognition' in window || 'SpeechRecognition' in window) {
            const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
            recognition = new SpeechRecognition();
            recognition.continuous = false;
            recognition.interimResults = false;
            recognition.lang = 'en-US';

            recognition.onstart = () => {
                isListening = true;
                micBtn.classList.add('listening');
                micBtn.textContent = 'üî¥';
            };

            recognition.onend = () => {
                isListening = false;
                micBtn.classList.remove('listening');
                micBtn.textContent = 'üé§';
            };

            recognition.onresult = (event) => {
                const transcript = event.results[0][0].transcript;
                chatInput.value = transcript;
                sendMessage();
            };

            recognition.onerror = (event) => {
                console.error('Speech recognition error:', event.error);
                isListening = false;
                micBtn.classList.remove('listening');
                micBtn.textContent = 'üé§';
                
                if (event.error === 'no-speech') {
                    addMessage("NO SPEECH DETECTED. PLEASE TRY AGAIN.", false);
                } else if (event.error === 'not-allowed') {
                    addMessage("MICROPHONE ACCESS DENIED. PLEASE ENABLE IN BROWSER SETTINGS.", false);
                }
            };
        }

        // ============================================
        // MICROPHONE BUTTON HANDLER
        // ============================================

        micBtn.addEventListener('click', () => {
            if (!recognition) {
                addMessage("SPEECH RECOGNITION NOT SUPPORTED IN THIS BROWSER.", false);
                return;
            }

            if (isListening) {
                recognition.stop();
            } else {
                recognition.start();
            }
        });

        // ============================================
        // SPEECH SYNTHESIS FUNCTION
        // ============================================

        function speak(text) {
            if (!speechEnabled || !speechSynthesis) return;
            
            speechSynthesis.cancel();
            
            const cleanText = text.replace(/>/g, '').replace(/\[|\]/g, '').trim();
            
            const utterance = new SpeechSynthesisUtterance(cleanText);
            utterance.rate = 1.0;
            utterance.pitch = 1.0;
            utterance.volume = 1.0;
            
            const voices = speechSynthesis.getVoices();
            if (voices.length > 0) {
                const englishVoice = voices.find(v => v.lang.startsWith('en'));
                if (englishVoice) {
                    utterance.voice = englishVoice;
                }
            }
            
            speechSynthesis.speak(utterance);
        }

        // ============================================
        // TOGGLE SPEECH
        // ============================================

        speechToggle.addEventListener('click', () => {
            speechEnabled = !speechEnabled;
            speechToggle.classList.toggle('active', speechEnabled);
            
            if (speechEnabled) {
                speak('Speech enabled');
            } else {
                speechSynthesis.cancel();
            }
        });

        if (speechSynthesis.onvoiceschanged !== undefined) {
            speechSynthesis.onvoiceschanged = () => {
                speechSynthesis.getVoices();
            };
        }

        // ============================================
        // TIME UPDATE FUNCTION
        // ============================================

        function updateTime() {
            const now = new Date();
            const timeStr = now.toLocaleTimeString('en-US', { 
                hour: '2-digit', 
                minute: '2-digit',
                second: '2-digit',
                hour12: false 
            });
            const dateStr = now.toLocaleDateString('en-US', { 
                month: 'short', 
                day: '2-digit',
                year: 'numeric'
            });
            timeDisplay.textContent = `${dateStr} | ${timeStr}`;
            
            checkTimeNotifications(now);
        }

        // ============================================
        // TIME-BASED NOTIFICATIONS
        // ============================================

        function checkTimeNotifications(now) {
            const hour = now.getHours();
            const timeKey = `${hour}`;
            
            timeNotifications.forEach(notif => {
                if (hour >= notif.startHour && hour < notif.endHour) {
                    if (!notifiedTimes.has(timeKey + notif.message)) {
                        showNotification(notif.message);
                        notifiedTimes.add(timeKey + notif.message);
                        
                        setTimeout(() => {
                            notifiedTimes.delete(timeKey + notif.message);
                        }, 3600000);
                    }
                }
            });
        }

        // ============================================
        // NOTIFICATION BANNER
        // ============================================

        function showNotification(message) {
            notification.textContent = message;
            notification.classList.add('active');
            
            setTimeout(() => {
                notification.classList.remove('active');
            }, 5000);
        }

        // ============================================
        // ADD MESSAGE TO CHAT
        // ============================================

        function addMessage(text, isUser = false) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${isUser ? 'user' : 'ai'}`;
            
            if (!isUser) {
                const prefix = document.createElement('span');
                prefix.className = 'terminal-prefix';
                prefix.textContent = '> ';
                messageDiv.appendChild(prefix);
            }
            
            const textNode = document.createTextNode(text);
            messageDiv.appendChild(textNode);
            
            chatMessages.appendChild(messageDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;
            
            if (!isUser && speechEnabled) {
                speak(text);
            }
        }

        // ============================================
        // GAME LOGIC FUNCTIONS
        // ============================================

        function generateMathQuestion(difficulty) {
            let num1, num2, operator, answer, question;
            
            if (difficulty === 'easy') {
                num1 = Math.floor(Math.random() * 10) + 1;
                num2 = Math.floor(Math.random() * 10) + 1;
                operator = ['+', '-'][Math.floor(Math.random() * 2)];
            } else if (difficulty === 'medium') {
                num1 = Math.floor(Math.random() * 50) + 1;
                num2 = Math.floor(Math.random() * 50) + 1;
                operator = ['+', '-', '*'][Math.floor(Math.random() * 3)];
            } else { // hard
                num1 = Math.floor(Math.random() * 100) + 1;
                num2 = Math.floor(Math.random() * 50) + 1;
                operator = ['+', '-', '*', '/'][Math.floor(Math.random() * 4)];
            }
            
            switch(operator) {
                case '+': answer = num1 + num2; break;
                case '-': answer = num1 - num2; break;
                case '*': answer = num1 * num2; break;
                case '/': 
                    num1 = num1 * num2;
                    answer = num1 / num2; 
                    break;
            }
            
            question = `${num1} ${operator} ${num2} = ?`;
            return { question, answer };
        }

        function startMathGame(difficulty) {
            const mathData = generateMathQuestion(difficulty);
            currentGame = {
                type: 'math',
                difficulty: difficulty,
                question: mathData.question,
                answer: mathData.answer,
                score: 0,
                questionsAsked: 0
            };
            
            addMessage(`QUESTION 1: ${mathData.question}`, false);
            addMessage("TYPE YOUR ANSWER OR SAY IT!", false);
        }

        function checkMathAnswer(userAnswer) {
            const numAnswer = parseFloat(userAnswer);
            
            if (isNaN(numAnswer)) {
                addMessage("INVALID INPUT. PLEASE ENTER A NUMBER.", false);
                return;
            }
            
            currentGame.questionsAsked++;
            
            if (Math.abs(numAnswer - currentGame.answer) < 0.01) {
                currentGame.score++;
                addMessage(`‚úÖ CORRECT! SCORE: ${currentGame.score}/${currentGame.questionsAsked}`, false);
                
                if (currentGame.questionsAsked < 5) {
                    setTimeout(() => {
                        const mathData = generateMathQuestion(currentGame.difficulty);
                        currentGame.question = mathData.question;
                        currentGame.answer = mathData.answer;
                        addMessage(`QUESTION ${currentGame.questionsAsked + 1}: ${mathData.question}`, false);
                    }, 1000);
                } else {
                    addMessage(`üéâ GAME OVER! FINAL SCORE: ${currentGame.score}/5`, false);
                    setTimeout(() => {
                        addChoiceButtons([
                            { text: "Play Again", response: "> RESTARTING GAME...", gameType: "math", difficulty: currentGame.difficulty },
                            { text: "Main Menu", response: "> RETURNING TO MENU...", trigger: "game" }
                        ]);
                    }, 500);
                    currentGame = null;
                }
            } else {
                addMessage(`‚ùå WRONG! CORRECT ANSWER: ${currentGame.answer}`, false);
                addMessage(`SCORE: ${currentGame.score}/${currentGame.questionsAsked}`, false);
                
                if (currentGame.questionsAsked < 5) {
                    setTimeout(() => {
                        const mathData = generateMathQuestion(currentGame.difficulty);
                        currentGame.question = mathData.question;
                        currentGame.answer = mathData.answer;
                        addMessage(`QUESTION ${currentGame.questionsAsked + 1}: ${mathData.question}`, false);
                    }, 1000);
                } else {
                    addMessage(`üéâ GAME OVER! FINAL SCORE: ${currentGame.score}/5`, false);
                    setTimeout(() => {
                        addChoiceButtons([
                            { text: "Play Again", response: "> RESTARTING GAME...", gameType: "math", difficulty: currentGame.difficulty },
                            { text: "Main Menu", response: "> RETURNING TO MENU...", trigger: "game" }
                        ]);
                    }, 500);
                    currentGame = null;
                }
            }
        }

        function checkGuessNumber(userGuess) {
            const numGuess = parseInt(userGuess);
            
            if (isNaN(numGuess) || numGuess < 1 || numGuess > 100) {
                addMessage("INVALID INPUT. ENTER A NUMBER BETWEEN 1-100.", false);
                return;
            }
            
            currentGame.gameData.attempts++;
            
            if (numGuess === currentGame.gameData.number) {
                addMessage(`üéâ CORRECT! YOU GUESSED IT IN ${currentGame.gameData.attempts} ATTEMPTS!`, false);
                setTimeout(() => {
                    addChoiceButtons([
                        { text: "Play Again", response: "> NEW NUMBER GENERATED!", gameType: "guess", gameData: { number: Math.floor(Math.random() * 100) + 1, attempts: 0 } },
                        { text: "Main Menu", response: "> RETURNING TO MENU...", trigger: "game" }
                    ]);
                }, 500);
                currentGame = null;
            } else if (numGuess < currentGame.gameData.number) {
                addMessage(`üìà TOO LOW! ATTEMPT: ${currentGame.gameData.attempts}`, false);
            } else {
                addMessage(`üìâ TOO HIGH! ATTEMPT: ${currentGame.gameData.attempts}`, false);
            }
        }

        // Word game words
        const wordList = [
            { scrambled: "OELHL", answer: "HELLO" },
            { scrambled: "TUREOMPC", answer: "COMPUTER" },
            { scrambled: "GMAE", answer: "GAME" },
            { scrambled: "NFIRED", answer: "FRIEND" },
            { scrambled: "PPAHY", answer: "HAPPY" }
        ];

        function startWordGame() {
            const word = wordList[Math.floor(Math.random() * wordList.length)];
            currentGame = {
                type: 'word',
                scrambled: word.scrambled,
                answer: word.answer.toLowerCase(),
                attempts: 0
            };
            
            addMessage(`UNSCRAMBLE THIS WORD: ${word.scrambled}`, false);
            addMessage("TYPE YOUR ANSWER!", false);
        }

        function checkWordAnswer(userAnswer) {
            currentGame.attempts++;
            
            if (userAnswer.toLowerCase() === currentGame.answer) {
                addMessage(`‚úÖ CORRECT! THE WORD IS: ${currentGame.answer.toUpperCase()}`, false);
                addMessage(`YOU GOT IT IN ${currentGame.attempts} ATTEMPTS!`, false);
                setTimeout(() => {
                    addChoiceButtons([
                        { text: "Play Again", response: "> NEW WORD LOADING...", gameType: "word" },
                        { text: "Main Menu", response: "> RETURNING TO MENU...", trigger: "game" }
                    ]);
                }, 500);
                currentGame = null;
            } else {
                addMessage(`‚ùå WRONG! TRY AGAIN. HINT: ${currentGame.scrambled}`, false);
            }
        }

        // ============================================
        // ADD CHOICE BUTTONS
        // ============================================

        function addChoiceButtons(choices) {
            const messageDiv = document.createElement('div');
            messageDiv.className = 'message ai';
            
            const buttonGroup = document.createElement('div');
            buttonGroup.className = 'button-group';
            
            choices.forEach(choice => {
                const btn = document.createElement('button');
                btn.className = 'choice-btn';
                btn.textContent = `[ ${choice.text} ]`;
                btn.onclick = () => handleChoice(choice, messageDiv);
                buttonGroup.appendChild(btn);
            });
            
            messageDiv.appendChild(buttonGroup);
            chatMessages.appendChild(messageDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        // ============================================
        // HANDLE CHOICE BUTTON CLICK
        // ============================================

        function handleChoice(choice, buttonContainer) {
            buttonContainer.remove();
            
            typingIndicator.classList.add('active');
            
            setTimeout(() => {
                typingIndicator.classList.remove('active');
                addMessage(choice.response, false);
                
                // Handle game triggers
                if (choice.gameType === 'math' && choice.difficulty) {
                    setTimeout(() => startMathGame(choice.difficulty), 500);
                } else if (choice.gameType === 'guess') {
                    currentGame = {
                        type: 'guess',
                        gameData: choice.gameData || { number: Math.floor(Math.random() * 100) + 1, attempts: 0 }
                    };
                    setTimeout(() => addMessage("GUESS A NUMBER BETWEEN 1-100!", false), 500);
                } else if (choice.gameType === 'word') {
                    setTimeout(() => startWordGame(), 500);
                } else if (choice.trigger) {
                    setTimeout(() => processInput(choice.trigger), 500);
                } else if (choice.nextChoices) {
                    setTimeout(() => addChoiceButtons(choice.nextChoices), 500);
                }
            }, 800);
        }

        // ============================================
        // PROCESS USER INPUT
        // ============================================

        function processInput(input) {
            const lowerInput = input.toLowerCase().trim();
            
            // Check if user is in a game
            if (currentGame) {
                if (currentGame.type === 'math') {
                    checkMathAnswer(input);
                    return;
                } else if (currentGame.type === 'guess') {
                    checkGuessNumber(input);
                    return;
                } else if (currentGame.type === 'word') {
                    checkWordAnswer(input);
                    return;
                }
            }
            
            // Check for trigger words
            for (let trigger of triggerWords) {
                let matched = false;
                
                if (trigger.words && Array.isArray(trigger.words)) {
                    matched = trigger.words.every(word => lowerInput.includes(word));
                } else if (trigger.word) {
                    matched = lowerInput.includes(trigger.word);
                }
                
                if (matched) {
                    typingIndicator.classList.add('active');
                    
                    setTimeout(() => {
                        typingIndicator.classList.remove('active');
                        
                        const randomResponse = trigger.responses[
                            Math.floor(Math.random() * trigger.responses.length)
                        ];
                        addMessage(randomResponse, false);
                        
                        if (trigger.choices && trigger.choices.length > 0) {
                            setTimeout(() => {
                                addChoiceButtons(trigger.choices);
                            }, 300);
                        }
                    }, 1000);
                    
                    return;
                }
            }
            
            // Default response if no trigger found
            typingIndicator.classList.add('active');
            setTimeout(() => {
                typingIndicator.classList.remove('active');
                addMessage("COMMAND NOT RECOGNIZED. TYPE 'HELP' FOR AVAILABLE COMMANDS.", false);
            }, 1000);
        }

        // ============================================
        // SEND MESSAGE
        // ============================================

        function sendMessage() {
            const text = chatInput.value.trim();
            if (text === '') return;
            
            addMessage(text, true);
            chatInput.value = '';
            
            setTimeout(() => {
                processInput(text);
            }, 300);
        }

        // ============================================
        // EVENT LISTENERS
        // ============================================

        sendBtn.addEventListener('click', sendMessage);

        chatInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });

        // ============================================
        // INITIALIZE
        // ============================================

        updateTime();
        setInterval(updateTime, 1000);

        setTimeout(() => {
            addMessage("READY FOR INPUT.", false);
        }, 500);
    </script>
</body>
